<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    
    <body>
      <h1>Instructions:</h1>
      <p id="msg"></p>
      <ul>
        <li class="list">Click The Screen to start</li>
        <li class="list">Use the arrow keys < and > to move your character</li>
        <li class="list">Avoid the electricity falling from the sky!</li>
      </ul>
      <noscript>You need to enable JavaScript to view the full site.</noscript>
    <h1>Play Megawatt Miners!</h1>
  </body>
    <style>
      canvas {
        width: 450px;
      }
    </style>
    
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
  
  <script>
class StartScene extends Phaser.Scene {
	constructor() {
		super({ key: 'StartScene' })
	}

	create() {
		this.add.text( 150, 250, 'Click to Play!', {fill: '#000000', fontSize: '20px'})
		console.log('StartScene.js loaded')
		this.input.on('pointerdown', () => {
			this.scene.stop('StartScene')
			this.scene.start('GameScene')
			console.log('GameScene.js Loaded')
		})
	}
}
</script>
  <script>
class GameScene extends Phaser.Scene {
	constructor(){
		super({ key: 'GameScene' })
	}

	preload() {
		this.load.image('bug1', 'https://i.postimg.cc/KYHNh8cJ/Lightning-bolt.png');
		this.load.image('bug2', 'https://i.postimg.cc/KYHNh8cJ/Lightning-bolt.png');
		this.load.image('bug3', 'https://i.postimg.cc/KYHNh8cJ/Lightning-bolt.png');
		this.load.image('platform', 'https://content.codecademy.com/courses/learn-phaser/physics/platform.png');
		this.load.image('codey', 'https://i.postimg.cc/05JB7fSW-/Henry-The-stickman-unsized-2-10.png');
	}
	
	create() {
		gameState.player = this.physics.add.sprite(225, 450, 'codey').setScale(.5);

		const platforms = this.physics.add.staticGroup();

		platforms.create(225, 490, 'platform').setScale(1, .3).refreshBody();

		gameState.scoreText = this.add.text(20, 485, 'Megawatt Hours: 0', { fontSize: '15px', fill: '#000000' });
    
        gameState.housesPoweredText = this.add.text(20, 450, '0 Houses powered for a year', { fontSize: '15px', fill: '#000000' });

		gameState.player.setCollideWorldBounds(true);

		this.physics.add.collider(gameState.player, platforms);

		gameState.cursors = this.input.keyboard.createCursorKeys();

		const bugs = this.physics.add.group();

		const bugList = ['bug1', 'bug2', 'bug3']
		
		const bugGen = () => {
			const xCoord = Math.random() * 450
			let randomBug = bugList[Math.floor(Math.random() * 3)]
			bugs.create(xCoord, 10, randomBug)
		}

		const bugGenLoop = this.time.addEvent({
			delay: 100,
			callback: bugGen,
			callbackScope: this,
			loop: true,
		});

		this.physics.add.collider(bugs, platforms, function (bug) {
			bug.destroy();
			gameState.score += 10;
			gameState.housesPowered += 1;
			gameState.scoreText.setText(`Megawatt Hours: ${gameState.score}`);
			gameState.housesPoweredText.setText(`${gameState.housesPowered} houses powered for a year`);
			console.log('Entity Killed')
		})

		this.physics.add.collider(gameState.player, bugs, () => {
			bugGenLoop.destroy();
			this.physics.pause();
			this.add.text(180, 250, 'Game Over', { fontSize: '15px', fill: '#000000' });
			this.add.text(160, 270, 'Click To Restart', { fontSize: '15px', fill: '#000000' })	
			console.log('Player Entity killed')
			console.log('Game Stopped')

			this.input.on('pointerup', () => {
				gameState.score = 0;
				gameState.housesPowered = 0;
				this.scene.restart();
				console.log('Game Reset')
			});
		});
	}

	update() {
		if (gameState.cursors.left.isDown) {
			gameState.player.setVelocityX(-160);
			console.log('Set player velocityX to -160')
		} else if (gameState.cursors.right.isDown) {
			gameState.player.setVelocityX(160);
			console.log('Set player velocityX to 160');
		} else {
			gameState.player.setVelocityX(0);
		}
		if (gameState.cursors.up.isDown) {
			gameState.player.setVelocityY(-160)
			console.log('Set player velocityY to -160')
		}
	}
}
</script>
  <script>
const gameState = {
	score: 0,
    housesPowered: 0
};

const config = {
	type: Phaser.AUTO,
	width: 450,
	height: 500,
	backgroundColor: "ffffff",
	physics: {
		default: 'arcade',
		arcade: {
			gravity: { y: 200 },
			enableBody: true,
		}
	},
	scene: [StartScene, GameScene]
};

const game = new Phaser.Game(config);
</script>
</body>
</html>
